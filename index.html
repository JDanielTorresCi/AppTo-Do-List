<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App To-Do List</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            App To-Do List
        </a>
    </nav>
    
    <div class="container">
        <!-- APLICATION-->
        <div id="App" class="row pt-5">            
            <div class="col-md-4">                
                <div class="card">
                    <div class="card-header">
                        <h4>Add Activity</h4>
                    </div>
                    <form id="product-form" class="card-body shadow-lg p-3 bg-white rounded">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name Activity" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="price" placeholder="Description Activity" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="Add" class="btn btn-primary btn-block">
                    </form>
                </div> 
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
